<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body>

<form action="echo.tdp" method=get>
    <input name=msg type=text value="test 1" />
    <input type=submit value="get">
</form>

<form action="echo.tdp?msg=hello+world+(post)" method=post>
    <input name=msg2 type=text value="test post-1" />
    <input type=submit value="post">
</form>

<form action="echo.tdp?msg=hello+world+(application/x-www-form-urlencoded)" method=post enctype="application/x-www-form-urlencoded">
    <input name=msg2 type=text value="test post-2" />
    <input name=msg3 type=text value="this is a test" />
    <input type=submit value="post x-www-form-urlencoded">
</form>

<form action="echo.tdp?msg=hello+world+(multipart/form-data)" method=post enctype="multipart/form-data">
    <input name=msg2 type=text value="test post-3" />
    <input type=submit value="post multipart/form-data">
</form>

<form action="echo.tdp?msg=hello+world+(multipart/form-data)" method=post enctype="multipart/form-data">
    <input name=msg2 type=text value="test post-3" />
    <input name=upload_file type=file />
    <input type=submit value="post multipart/form-data">
</form>
